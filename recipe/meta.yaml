{% set name = "releasecmd" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2321c4ce037ef2c7903af3a2ca6081a9625bb6b88e2e2022d3d6f378a536365

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=38.3.0
  run:
    - python >=3.5
    - setuptools >=38.3.0
    - twine

test:
  imports:
    - releasecmd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/releasecmd
  summary: releasecmd is a release subcommand for setup.py (setuptools.setup). the subcommand create a git tag and push, and upload packages to PyPI.
  dev_url: https://github.com/thombashi/releasecmd
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
